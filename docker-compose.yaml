version: "3.8"

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: sentinel-rag-agent
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - SENTINEL_URL=${SENTINEL_URL:-http://localhost:8000}
      - SENTINEL_API_KEY=${SENTINEL_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - LLM_TEMPERATURE=0.1
      - OTEL_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4317
      - OTEL_SERVICE_NAME=sentinel-rag-agent
    volumes:
      - ./data:/app/data:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
